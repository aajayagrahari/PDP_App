<header>
    <section class="pdp_brandheader">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" *ngIf="UserName" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#account-settings" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--<a class="navbar-brand" routerLink="/home"><img src="/Style/Images/generac-logo.png" />Power Design Pro<sup class="small">TM</sup></a>-->
                        <a class="navbar-brand" routerLink="/home"><div class="img-brand"></div><div>Power Design Pro<sup class="small">TM</sup></div></a>
                    </div>

                    <div class="collapse navbar-collapse" id="account-settings">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{CurrentLanguage}} <span class="glyphicon glyphicon-globe"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a (click)="changeLocale('en', 'English ')" translate>header.English</a></li>
                                    <li><a (click)="changeLocale('es', 'Espanol ')" translate>header.Spanish</a></li>
                                </ul>
                            </li>
                            <li class="dropdown" *ngIf="UserName">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{UserName}} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a routerLink="/accountsettings" translate>header.AccountSettings</a></li>
                                    <li><a routerLink="/userdefaults" translate>header.UserDefaults</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a (click)="onLogff()" translate>header.Signout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
</header>
